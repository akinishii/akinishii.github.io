<h4 id="001"><li>複数行にわたるテキストやコードを生成する</li></h4>
<p>ヒアドキュメント(<a href=https://ja.wikipedia.org/wiki/%E3%83%92%E3%82%A2%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88>詳細(Wiki)</a>)を使う。</p>
<pre class="prettyprint linenums lang-bash">
cat << EOF > hoge.gs
'open hoge.ctl'
'set gxout shaded'
'set lat 32.5 34.5'
'set lon 132 134'
'd cum'
'printim hoge.jpg'
'reinit'
'quit'

EOF
</pre>
<p>EOFで囲まれた部分(最後の空行も含めて)がhoge.gsに書き込まれる。<br>
